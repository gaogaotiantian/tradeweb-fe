<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
  </head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-default" id="top_nav">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" v-on:click="ChangeContent('home')">首页</a></li>
            <li><a href="#" v-on:click="ChangeContent('myOrder')">我的订单</a></li>
            <li><a href="#" v-on:click="ChangeContent('about')">关于</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" id="register">
            <li v-if="isLogin">
              <p class="navbar-text">Welcome! {{username}}</p>
            </li>
            <li v-else>
              <button class="btn btn-default navbar-btn" href="#signup" data-toggle="modal" data-target="#login_modal">注册</button>
              <button class="btn btn-default navbar-btn" href="#signin" data-toggle="modal" data-target="#login_modal">登录</button>
            </li>
          <ul>
        </div>
      </nav>
    </div>
  </div>
  <div id="main_content">
          <button id="temp_but" v-on:click="counter += 1">123</button>
          <p>{{counter}}</p>
    <!-- Home Page -->
    <div v-if="currPage == 'home'">
      <div class="row">
        <div class="col-md-2">
          <nav class="nav-sidebar">
            <ul class="nav nav-pills nav-stacked">
              <li class="active"><a href="#tab_waimai" data-toggle="tab">外卖</a></li>
              <li><a href="#tab_jiaju" data-toggle="tab">家具</a></li>
              <li><a href="#tab_pinche" data-toggle="tab">拼车</a></li>
            </ul>
          </nav>
        </div>
        <div id="posts_div" class="col-md-10">
          <div class="row" v-for="post in posts">
            <div class="col-md-12">
              <div class="panel panel-default" >
                <div class="panel-heading">
                  <span><h3>{{post.title}}</h3></span><span>by {{post.author}}</span>
                </div>
                <div class="panel-body hidden">
                  <p>{{post.content}}</p>
                  <div class="item_wrapper_div">
                    <div class="item_div row" style="vertical-align:center" v-for="(price, item) in post.items">
                      <div class="col-md-1 text-center">
                        <span class="item_name">{{item}}</span>
                      </div>
                      <div class="col-md-1 text-right">
                        <span class="item_price">{{price}}</span>
                      </div>
                      <div class="col-md-1">
                        <input class="item_number form-control" type=text>
                      </div>
                    </div>
                    <div class="item_total_div row">
                      <div class="col-md-3 pull-right">
                        <span>总价：</span>
                        <button class="btn btn-success btn-lg pull-right" data-toggle="modal" data-target="#confirm_modal">下单</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
        <!-- foot page -->
          <nav aria-label="Page navigation" class="text-center">
            <ul class="pagination" id="foot_page">
              <li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
              <li v-for="i in 5" v-if="firstPageNum + i - 1 <= totalPageNum"><a href="#">{{firstPageNum + i - 1}}</a></li>
              <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div v-if="currPage == 'myOrder'">
      myorder
    </div>
    <div v-if="currPage == 'about'">
      about
    </div>
  </div>
</div>

<!-- Modal for register/login -->
<div class="modal fade bs-modal-sm" id="login_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="bs-tabs">
        <ul id="reg_tab" class="nav nav-tabs">
          <li class="active"><a href="#signin" data-toggle="tab">登录</a></li>
          <li><a href="#signup" data-toggle="tab">注册</a></li>
        </ul>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <!-- login part -->
          <div class="tab-pane fade active in" id="signin">
            <form class="form-horizontal">
            <fieldset>

              <div class="control-group">
                <label class="control-label" for="login_username">用户名：</label>
                <div class="controls">
                  <input required="" id="login_username" type="text" class="form-control">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="login_password">密码：</label>
                <div class="controls">
                  <input required="" id="login_password" type="password" class="form-control">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="login_button"></label>
                <div class="controls">
                  <button id="login_button" class="btn btn-success">登录</button>
                </div>
              </div>

            </fieldset>
            </form>
          </div>
          <!-- signup part -->
          <div class="tab-pane fade" id="signup">
            <form class="form-horizontal">
            <fieldset>

              <div class="control-group">
                <label class="control-label" for="signup_email">Email：</label>
                <div class="controls">
                  <input required="" id="signup_email" type="text" class="form-control">
                </div>
              </div>
              
              <div class="control-group">
                <label class="control-label" for="signup_username">用户名：</label>
                <div class="controls">
                  <input required="" id="signup_username" type="text" class="form-control">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="signup_password">密码：</label>
                <div class="controls">
                  <input required="" id="signup_password" type="password" class="form-control">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="signup_password_again">再次输入密码：</label>
                <div class="controls">
                  <input required="" id="signup_password_again" type="password" class="form-control">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="signup_button"></label>
                <div class="controls">
                  <button id="login_button" class="btn btn-success">注册</button>
                </div>
              </div>

            </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal for confirm trade -->
<div class="modal bs-modal-md fade" id="confirm_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-head text-center">
        <h3>{{title}}</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <p v-for="item in items">{{item[0]}}: {{item[1]}}x{{item[2]}}</p>
            <h4 class="pull-right">总价：{{totalPrice}}</h4>
          </div>
        </div>
        <form class="form-horizontal">
        <fieldset>

          <div class="control-group">
            <label class="control-label" for="confirm_email">Email: </label>
            <div class="controls">
              <input required="" id="confirm_email" type="text" class="form-control">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="confirm_cell">手机: </label>
            <div class="controls">
              <input required="" id="confirm_cell" type="text" class="form-control">
            </div>
          </div>
          
          <br>
          <div class="control-group">
            <label class="control-label"></label>
            <div class="col-md-2 pull-right controls">
              <button class="btn btn-lg btn-success pull-right">确定</button>
            </div>
            <div class="col-md-2 pull-right controls">
              <button class="btn btn-lg btn-fail pull-right" data-dismiss="modal">取消</button>
            </div>
          </div>

        </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- vue elements need to be initialize after DOM -->
<script src="./vueel.js"></script>
</body>
</html>
